<app-header></app-header>
<div class="container">
  <div class="route__form" [ngClass]="{'route__form-open': routeFormOpen }">

    <mat-card>
      <h2>New Route</h2>
      <form [formGroup]="myForm">
        <mat-form-field>
          <input type="text" formControlName="start" value="{{route.start}}" matInput placeholder="Start">
        </mat-form-field>
        <mat-form-field>
          <input type="text" formControlName="end" value="{{route.end}}" matInput placeholder="End">
        </mat-form-field>
        <div class="route___form-map" *ngIf="lat && lng">
          <agm-map [zoom]= "15" [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng" >
              <agm-info-window [isOpen]="true"><p>{{user?.name}} estas aqu√≠</p></agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
        <mat-form-field>
          <textarea matInput formControlName="description" value="{{route.description}}" placeholder="Enter route description"></textarea>
        </mat-form-field>
        <div class="route__form-btn">
          <button (click)=createRoute() [disabled]="!myForm.valid" mat-raised-button color="primary">Create Route</button>
          <button (click)=editRoute()  mat-raised-button color="primary">Edit Route</button>
          <button routerLink="/home" mat-raised-button color="warn">Close</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
