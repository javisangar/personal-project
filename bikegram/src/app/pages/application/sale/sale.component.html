<article class="container">

  <div class="content-post">

    <mat-card class="sale-card" *ngFor="let sale of sales">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{sale.title}}</mat-card-title>
        <mat-card-subtitle>{{sale.subtitle}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="sale.image">
      <mat-card-content>
        <p>{{sale.brand}}</p>
        <p>{{sale.kilometers}}</p>
        <p>{{sale.price}}</p>
        <p>
          {{sale.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-stroked-button color="primary"><a routerLink="/back">Return</a></button>      </mat-card-actions>
    </mat-card>

  </div>

</article>
