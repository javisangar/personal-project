<article class="container">

  <div class="content-post">

    <mat-card class="post-card" *ngFor="let card of cards">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.image">
      <mat-card-content>
        <p>
          {{card.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary"><a routerLink="/back">Return</a></button>
      </mat-card-actions>
    </mat-card>

  </div>

</article>
