<main class="register">

  <div class="register__form">
    <mat-card>
      <form [formGroup]="myForm" novalidate="">

        <div>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="myForm?.controls.name.invalid">{{getErrorMessageName()}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="myForm?.controls.email.invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" minlength="4" required>
            <mat-error *ngIf="myForm?.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
          </mat-form-field>
        </div>

        <button type="reset" mat-button color="warn">Reset</button>
        <button mat-button color="primary" [disabled]="!myForm.valid" (click)="submit()">Register</button>

      </form>
    </mat-card>
  </div>

</main>
