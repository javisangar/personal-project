<main class="register">

  <div class="register__form">
    <mat-card>
      <form action="">

        <div>
          <mat-form-field>
            <input matInput placeholder="Name" [formControl]="name" required>
            <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="Surname" [formControl]="surname" required>
            <mat-error *ngIf="surname.invalid">{{getErrorMessageSurName()}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="Email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput placeholder="Password" [formControl]="password" type="password" minlength="4" required>
            <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
          </mat-form-field>
        </div>

        <button type="reset" mat-button color="warn">Reset</button>
        <button mat-button color="primary">Register</button>

      </form>
    </mat-card>
  </div>

</main>
