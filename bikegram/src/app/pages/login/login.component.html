<div class="login-menu">

  <div class="login__form">
    <form action="">

      <div>
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [formControl]="password" type="password" minlength="4"
            required>
          <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>

        </mat-form-field>
      </div>

      <div class="login__buttons">
      <button mat-button color="primary">Login</button>
      <button class="register-btn" mat-button color="warn"><a routerLink="/register">Register</a></button>
      </div>

    </form>

  </div>

</div>
